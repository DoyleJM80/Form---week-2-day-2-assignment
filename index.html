<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">
    <section>
      <form class="main-form" action="index.html" method="post">
        <legend>Sign up</legend>
        <div class="buttons">
          <div class="admin">
            <input type="radio" name="radio1" value="admin" id="admin">
            <label for="admin">admin</label>
          </div>
          <div class="personal">
            <input type="radio" name="radio1" value="personal" id="personal" checked>
            <label for="personal">personal</label>
          </div>
          <div class="guest">
            <input type="radio" name="radio1" value="guest" id="guest">
            <label for="guest">guest</label>
          </div>
        </div>
        <div class="fields">
          <div class="name">
            <label for="name">name</label><br>
            <input type="text" name="name" value="" id="name">
          </div>
          <div class="email-address">
            <label for="email-address">email address</label><br>
            <input type="email" name="email address" value="" id="email-address">
          </div>
          <div class="password">
            <label for="password">password</label><br>
            <input type="password" name="password" value="" id="password">
          </div>
          <div class="confirm-password">
            <label for="confirm-password">confirm password</label><br>
            <input type="password" name="confirm password" value="" id="confirm-password">
          </div>
        </div>
        <div class="bottom">
          <div class="profile-picture">
            <label for="profile-picture">profile picture</label><br>
            <input type="file" name="profile picture" value="No file chosen" id="profile-picture">
          </div>
          <div class="sign-up">
            <button type="submit" name="button1">sign up</button>
          </div>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
